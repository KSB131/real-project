<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>관리 시스템 대시보드</title>
    </style>
</head>
  <body>
    <nav>
      <h1>관리 시스템</h1>
      <ul>
        <li>대시보드</li>
        <li>병실 현황</li>
        <li>알림 로그</li>
        <li>설정</li>
      </ul>
    </nav>

    <main>
      <header>
        <div class="header-title">
          <h2>6병동</h2>
          <p>실시간 환자 모니터링 현황</p>
        </div>
        <div class="header-info">
          <p>현재 시간: 오전 9:56:03</p>
        </div>
      </header>

      <div class="status-grid">
        <div class="status-card">
          <span class="dot" style="background-color: var(--blue)"></span>
          <div class="count">0</div>
          <div class="label">전체 환자</div>
        </div>
        <div class="status-card">
          <span class="dot" style="background-color: var(--green)"></span>
          <div class="count">0</div>
          <div class="label">정상</div>
        </div>
        <div class="status-card">
          <span class="dot" style="background-color: var(--yellow)"></span>
          <div class="count">0</div>
          <div class="label">주의</div>
        </div>
        <div class="status-card">
          <span class="dot" style="background-color: var(--red)"></span>
          <div class="count">0</div>
          <div class="label">위험</div>
        </div>
      </div>

      <div class="section-box">
        <p style="display: flex; justify-content: right">
          <span class="alarm-badge">🔔 새로운 알림 0건</span>
        </p>
        <h3 class="section-title">최근 이벤트</h3>
        <div class="alert-container">
          <div
            style="
              color: #999;
              font-size: 0.8rem;
              display: flex;
              align-items: center;
            "
          >
            00:00 &nbsp; 위치 &nbsp; 메시지
          </div>
          <div class="alert-list">
            <div class="alert-item red">
              <span
                >14:30 &nbsp; <b>103호 B</b> &nbsp; 체위 변경 필요 (2시간
                초과)</span
              >
              <button class="confirm-btn">확인</button>
            </div>
            <div class="alert-item red">
              <span
                >14:30 &nbsp; <b>103호 B</b> &nbsp; 체위 변경 필요 (2시간
                초과)</span
              >
              <button class="confirm-btn">확인</button>
            </div>
            <div class="alert-item red">
              <span
                >14:25 &nbsp; <b>101호 D</b> &nbsp; 체위 변경 필요 (2시간
                초과)</span
              >
              <button class="confirm-btn">확인</button>
            </div>
            <div class="alert-item yellow">
              <span
                >14:15 &nbsp; <b>101호 B</b> &nbsp; 자세 유지 시간 주의</span
              >
              <button class="confirm-btn">확인</button>
            </div>
          </div>
        </div>
      </div>

      <div class="bed-status-container">
        <h3 class="section-title">최근 알림</h3>
        <div class="bed-grid">
          <div class="bed-card bed-green">침상 A</div>
          <div class="bed-card bed-red">침상 D</div>
        </div>
      </div>
    </main>
  </body>
</html>
