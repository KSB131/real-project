<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CAREPOSE]</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-mode">

<!-- ============================================== -->
<!-- 로그인 페이지                                   -->
<!-- ============================================== -->
<div class="login-page">
    <div class="login-card">

        <!-- 로고 영역 -->
        <div class="login-logo">
            <div class="login-logo-image">
                <img th:src="@{/images/logo.png}" alt="CarePose Logo">
            </div>
            <h1 class="login-title">욕창/낙상 관제 시스템</h1>
            <p class="login-subtitle">CarePose</p>
        </div>

        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" class="alert-item alert-item-danger mb-16">
            <span class="alert-message" th:text="${error}">로그인 실패</span>
        </div>

        <!-- 로그인 폼 -->
        <form th:action="@{/login}" method="post" class="login-form">

            <!-- 아이디 -->
            <div class="form-group">
                <label class="input-label" for="username">사번</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="input-field"
                       placeholder="사번을 입력해주세요"
                       required>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label class="input-label" for="password">비밀번호</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="input-field"
                       placeholder="비밀번호 입력"
                       required>
            </div>

            <!-- 로그인 버튼 -->
            <button type="submit" class="btn btn-primary">로그인</button>

            <!-- 계정 등록 버튼 -->
            <a th:href="@{/register}" class="btn btn-secondary">계정 등록</a>
        </form>

        <p class="login-footer">CarePose ver1.0.0</p>
    </div>
</div>

</body>
</html>
